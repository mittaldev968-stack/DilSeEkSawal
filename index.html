<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dil Se Ek Sawal ❤️</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="assets/music/love.mp3" type="audio/mpeg">
</audio>

<!-- Floating Corner Elements -->
<img src="assets/images/heart.png" class="corner heart">
<img src="assets/images/date.png" class="corner date">
<img src="assets/images/teddy.png" class="corner teddy">
<img src="assets/images/plane.png" class="corner plane">

<!-- Center Content -->
<div class="center">
  <img src="assets/images/couple.png" class="couple">

  <h1 class="hey">Hey there,</h1>
  <h2 class="question">Will you be my Valentine?</h2>

  <div class="buttons">
    <button class="yes" onclick="goYes()">YES OF COURSE</button>
    <button class="no" onclick="goNo()">NO THANK YOU</button>
  </div>
</div>

<script src="js/script.js"></script>

<script>
  const music = document.getElementById("bgMusic");

  function startMusic() {
    music.play();
    document.removeEventListener("click", startMusic);
  }

  document.addEventListener("click", startMusic);
</script>

</body>
</html>
