<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Words From My Heart ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffe6f2, #ffd6ec);
  overflow-x: hidden;
  position: relative;
}

/* Soft Vignette */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.05));
  pointer-events: none;
}

/* Heading */
.heading {
  position: absolute;
  top: 40px;
  left: 60px;
  font-family: 'Pacifico', cursive;
  font-size: 32px;
  color: #e91e63;
  animation: fadeIn 1.2s ease;
}

/* Letter Container */
.letter-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 140px;
  animation: fadeIn 1.5s ease;
}

/* Letter Image */
.letter-img {
  width: 650px;
  max-width: 90%;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
  border-radius: 12px;
  transform: rotate(-1deg);
}

/* Bottom Right Button */
.next-btn {
  position: fixed;
  bottom: 40px;
  right: 60px;
  padding: 15px 35px;
  background: linear-gradient(45deg, #ff4d88, #ff77a9);
  border: none;
  border-radius: 40px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transition: 0.3s ease;
}

.next-btn:hover {
  transform: scale(1.08);
}

/* Floating Soft Hearts */
.floating-heart {
  position: fixed;
  color: rgba(255,105,180,0.25);
  font-size: 22px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  30% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="assets/music/love.mp3" type="audio/mpeg">
</audio>

<div class="heading">Words from my heart ðŸ’–</div>

<div class="letter-wrapper">
  <!-- ðŸ”¥ Replace this src with your letter photo -->
  <img src="assets/images/letter.jpg" class="letter-img" alt="Love Letter">
</div>

<button class="next-btn" onclick="goNext()">Click here ðŸ’Œ</button>

<script>

/* Button redirect */
function goNext() {
  window.location.href = "gift3.html";
}

/* Soft Floating Hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("floating-heart");
  heart.innerHTML = "ðŸ’—";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 6 + 6) + "s";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 12000);
}

setInterval(createHeart, 1500);

</script>

</body>
</html>
